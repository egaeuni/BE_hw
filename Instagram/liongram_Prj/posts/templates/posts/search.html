<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {%if result %}
    <h1>" {{request.GET.data}} " - 검색 결과</h1>
    {% for post in result %}
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    {%endfor%} {%else%}
    <h1>" {{request.GET.data}} " - 검색 결과</h1>
    <p>검색된 글이 없습니다.</p>
    {%endif%}
  </body>
</html>
