<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for post in posts %}
      <h2><a href="{%url 'post:detail' post.id %}"> {{post.title}}</a></h2>
      <h3>{{post.content}}</h3>
      <h3>{{post.created_at}}</h3>
      댓글 {{post.comments.count}}개 스크랩 {{post.like.count}}개
      <hr />
    {% empty %}
      글이 없습니다.
    {% endfor%}
  </body>
</html>
