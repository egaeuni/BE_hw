<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="{% url 'result' %}">
      <textarea input type="text" name="data"></textarea>
      <input type="submit" value="검색" />
    </form>

    {% for phone in phones %}
    <h2>이름: {{ phone.name }}</h2>
    <p>전화번호: {{ phone.phone_num }}</p>

    {% empty %} 등록된 연락처가 없습니다. {% endfor %}
  </body>
</html>
