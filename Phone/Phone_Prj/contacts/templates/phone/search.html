<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if result %}
    <h1>" {{request.GET.data}} " - 검색 결과 페이지 입니다.</h1>
    {% for phone in result %}
    <h2>이름: {{ phone.name }}</h2>
    <p>전화번호: {{ phone.phone_num }}</p>
    {% endfor %} {%else%}
    <h1>검색 결과 페이지 입니다.</h1>
    <p>전화번호가 없습니다.</p>
    {%endif%}
  </body>
</html>
